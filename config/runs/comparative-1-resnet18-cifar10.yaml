run_id: comparative-1-resnet18-cifar10
method: Adam
method_type: comparative
comparative_index: 1

model:
  name: ResNet-18
  architecture: resnet18
  pretrained: false
  num_classes: 10
  num_parameters: 11173962

dataset:
  name: CIFAR-10
  num_classes: 10
  num_samples_train: 50000
  num_samples_test: 10000
  split_ratios:
    train: 0.85
    validation: 0.15
    test: 1.0
  preprocessing:
    normalize: true
    mean: [0.4914, 0.4822, 0.4465]
    std: [0.2470, 0.2435, 0.2616]
    augmentation: true
    augmentation_types:
      - random_crop: {size: 32, padding: 4}
      - random_horizontal_flip: {prob: 0.5}
      - color_jitter: {brightness: 0.1, contrast: 0.1, saturation: 0.1, hue: 0.05}

training:
  learning_rate: 0.001
  batch_size: 128
  epochs: 200
  optimizer: adam
  warmup_steps: 500
  weight_decay: 0.0001
  gradient_clip: 1.0
  scheduler: cosine
  seed: 42
  beta1: 0.9
  beta2: 0.999
  epsilon: 1e-8
  early_stopping:
    enabled: true
    patience: 20
    metric: validation_loss
    mode: min

optuna:
  enabled: true
  n_trials: 20
  sampler: tpe
  search_spaces:
    - param_name: learning_rate
      distribution_type: loguniform
      low: 0.0001
      high: 0.01
    - param_name: weight_decay
      distribution_type: loguniform
      low: 1e-05
      high: 0.001
    - param_name: beta1
      distribution_type: uniform
      low: 0.85
      high: 0.95
    - param_name: beta2
      distribution_type: uniform
      low: 0.99
      high: 0.999

evaluation:
  primary_metric: test_accuracy_at_early_stopping
  secondary_metrics:
    - convergence_speed_epochs
    - generalization_gap_train_test
    - wall_clock_time_overhead
  num_seeds: 10
  confidence_interval: 0.95

computation:
  runner_label:
    - self-hosted
    - gpu-runner
  hardware_requirements:
    vram_gb: 80
    ram_gb: 2048
  expected_wall_clock_hours: 40.0

baseline_info:
  description: Standard adaptive optimization with exponential moving averages of gradients and squared gradients with bias correction
  variant: adam-standard
  note: Serves as primary baseline representing state-of-the-art adaptive methods without spectral awareness or curriculum learning
